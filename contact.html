<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
  <link rel="stylesheet" href="css/index.html" />
  <link rel="stylesheet" href="css/index.css" />

<body id="contact">
  <div class="container home">
    <header class="main-header">
      <h1>Jane Smith - Web Developer</h1>
      <nav>
        <a class="one" href="index.html">Home</a>
        <a class="two" href="#">About</a>
        <a class="three" href="#">Portfolio</a>
        <a class="four" href="contact.html">Contact</a>
        <hr />
      </nav>
    </header>
    <div class="title">
      <h2>Contact</h2>
      <h2>Let's Change the World!</h2>
    </div>

    <div class="box">
      <form>
        <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required><br>
        <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required><br>
        <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
        <input type="submit" name="" class="form-control submit" value="SEND MESSAGE">
      </form>
    </div>

    <address>
      <p>246 Nice Street</p><br>
      <p>Some City, USA</p><br>
      <p>123-4567-8910</p><br>
      <p>janeSmith@janeSmith.com</p>
    </address>

  </div>

</body>

</html>

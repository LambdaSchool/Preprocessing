<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Contact</title>

    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Niramit|Open+Sans" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container contact">
        <header class="header">
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <section class="contact-section">
            <h1>Contact Dwight K. Schrute, III</h1>
            <h2>Your basic info:</h2>

            <form action="contact.html" method="post" class="form">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email">

                    <label for="bio">Message:</label>
                    <textarea id="bio" name="user_bio"></textarea>

                    <label for="job">Job role:</label>
                    <select id="job" name="user_job">
                        <optgroup label="Paper Industry">
                            <option value="Manager">Manager</option>
                            <option value="HR">Human Resources</option>
                            <option value="Sales">Sales</option>
                            <option value="Accounting">Accounting</option>
                        </optgroup>
                        <optgroup label="Farming">
                            <option value="Farmer">Farmer</option>
                            <option value="Assistant Farmer">Assistant Farmer</option>
                        </optgroup>
                    </select>
                    <div class="btn">Submit</div>
                </fieldset>



            </form>
        </section>
        <footer class="footer">
            <p>Copyright Domination 2018</p>
        </footer>

</body>

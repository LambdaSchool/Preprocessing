<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>

    <link rel="stylesheet" href="css/index.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">

        <header>
            <nav>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Work History</a>
                </li>
                <li>
                    <a href="#">Skills</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </nav>
        </header>

        <div class="header-container">

            <div class="contact_form--fielddata">
              
                       
                    <form id="contact" action="contact-form" method="post">
                        <h1> Hello, World! Contact Me</h1>
                        <p> this.props("Contact Me")</p>

                        <fieldset>
                        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <br>
                        <fieldset>
                        <input placeholder="Your Email Address" type="email" tabindex="2" required>
                        </fieldset>
                        <br>
                        <fieldset>
                        <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                        </fieldset>
                        <fieldset>
                        <textarea placeholder="Type your message here...." tabindex="5" required>
                        </textarea>
                        </fieldset>
                        <br>
                <button name="submit" type="submit" id="contact-submit" data-submit="Sending">Submit</button>
                    </form>

          
    </div>

    </div>
</body>

</html>

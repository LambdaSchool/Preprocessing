<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>My Resume</title>

    <link rel="stylesheet" href="css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
</head>

<body>
    <div class="navbar">
        <div class="title">
            <h1>Marcel Rodriguez</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#proj">Projects</a>
            <a href="#abme">About me</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
    <div class="main">
        <h1>Welcome</h1>
        <a href="#proj"><button>View Projects!</button></a>
    </div>
    <section class="projects" id="proj">
        <h1>Projects</h1>
        <p>here are some of my most recent projects!</p>
        <div class="project-boxes">
            <div class="boxes">
                Project 1
            </div>
            <div class="boxes">
                Project 2
            </div>
            <div class="boxes">
                Project 3
            </div>
        </div>
    </section>
    <section class="aboutme" id="abme">
        <h1>Work Experience</h1>
        <table>
            <div class="reference" id="ref0">
                <div class="column">
                    <p>yrs</p>
                </div>
                <div class="column">
                    <p>company</p>
                </div>
                <div class="column">
                    <p>title</p>
                </div>
            </div>
            <div class="reference" id="ref1">
                <div class="column">
                    <p>1</p>
                </div>
                <div class="column">
                    <p>Amazon</p>
                </div>
                <div class="column">
                    <p>Software engineer</p>
                </div>
            </div>
            <div class="reference" id="ref2">
                <div class="column">
                    <p>3</p>
                </div>
                <div class="column">
                    <p>Google</p>
                </div>
                <div class="column">
                    <p>Lead Software engineer</p>
                </div>
            </div>
            <div class="reference" id="ref3">
                <div class="column">
                    <p>Active</p>
                </div>
                <div class="column">
                    <p>Spotify</p>
                </div>
                <div class="column">
                    <p>Founder/CEO</p>
                </div>
            </div>
        </table>
    </section>
    <section class="Contact" id="contact">
        <h1>Reach out!</h1>
        <form>
            <div class="form">
                <div class="formInfo">
                    <label for="Name">Name</label>
                    <input type="text">
                    <label for="Subject">Subject</label>
                    <input type="text">
                </div>
                <label for="Msg">Message</label>
                <div class="msg">
                    <input type="text" id="msgArea">
                    <button type="button">Submit</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
